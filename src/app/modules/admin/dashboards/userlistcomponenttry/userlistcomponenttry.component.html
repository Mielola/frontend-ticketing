<div class="w-full h-full p-4">
    <mat-sidenav-container class="h-full">
        <mat-sidenav #drawer mode="side">
            <h2>Detail Pengguna</h2>
            <div *ngIf="selectedUser">
                <p><strong>Nama:</strong> {{ selectedUser.profile_name }}</p>
                <p><strong>Email:</strong> {{ selectedUser.shared_users }}</p>
                <p><strong>Telepon:</strong> {{ selectedUser.phone }}</p>
            </div>
            <button mat-button (click)="drawer.close()">Tutup</button>
        </mat-sidenav>

        <mat-sidenav-content class="h-full">
            <table mat-table [dataSource]="users" class="mat-elevation-z8">
                <!-- Kolom Nama -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nama </th>
                    <td mat-cell *matCellDef="let user" (click)="openDrawer(user.profile_name)">{{ user.profile_name }}
                    </td>
                </ng-container>

                <!-- Kolom Email -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let user" (click)="openDrawer(user.profile_name)">{{ user.shared_users }}
                    </td>
                </ng-container>

                <!-- Baris Header dan Data -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDrawer(row.profile_name)">
                </tr>
            </table>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
