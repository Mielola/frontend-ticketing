<div class="h-full w-full">
    <!-- Breadcrumb -->
    <nav class="flex shadow px-5 py-3 text-gray-700 borde bg-white dark:bg-slate-800 " aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
            <li class="inline-flex items-center">
                <a [routerLink]="['/dashboards/customer']"
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    Hotspot Users
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400 " aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <a href="#"
                        class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Detail
                        Akun</a>
                </div>
            </li>
        </ol>
    </nav>

    <div class="flex h-full">
        <div id="userCard"
            class="md:bg-[url('assets/img/card-bg.png')] bg-[#1E293B] rounded md:h-[327px] h-fit w-fit md:w-[759px] m-auto shadow-xl flex flex-col">
            <div class="p-10 flex flex-col md:flex-row justify-between">
                <div class="w-2/5 max-md:w-full order-2 md:order-1" *ngIf="usersData">
                    <div class="text-white ">
                        <h1 class="text-2xl font-semibold">{{usersData.name}}</h1>
                        <h3 class="text-base opacity-70 font-light">{{usersData.password}}</h3>
                    </div>
                    <br>
                    <div class="text-white font-medium ">
                        <div class="mb-2 flex justify-between">
                            <p>Role Akun :</p>
                            <span>{{usersData.profile}}</span>
                        </div>
                        <div class="mb-2 flex justify-between">
                            <p>Waktu :</p>
                            <span>{{usersData.uptime}}</span>
                        </div>
                        <div class="mb-2 flex justify-between">
                            <p>Upload :</p>
                            <span>{{ convertBytesToMB(usersData['bytes-in']).toFixed(2) }} MB/s</span>
                        </div>
                        <div class="mb-2 flex justify-between">
                            <p>Download :</p>
                            <span>{{ convertBytesToMB(usersData['bytes-out']).toFixed(2) }} MB/s</span>
                        </div>
                    </div>
                </div>
                <canvas id="qrcode-canvas" class="m-auto mb-10 md:mr-10 mt-4 order-1 md:order-2"></canvas>
            </div>
            <!-- <button (click)="downloadCard()" class="w-full mt-6 hidden md:block font-bold hover:bg-blue-700 text-white transition-all rounded bg-blue-600 p-3">Download Qrcode</button> -->
        </div>
    </div>
</div>
