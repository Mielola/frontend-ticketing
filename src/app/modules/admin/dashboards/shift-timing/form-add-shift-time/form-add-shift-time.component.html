<div class="h-full w-full flex flex-col">
    <div class="flex justify-end">
        <a class="w-auto" (click)="dialogRef.close()">
            <mat-icon mat-flat-button svgIcon="mat_solid:close" class="self-end"></mat-icon>
        </a>
    </div>

    <ion-loading [isOpen]="isLoading" message="Sumbitting Form..." spinner="circular"></ion-loading>

    <div class="">
        <form [formGroup]="shiftTimeForm" class="bg-card mt-2 flex flex-col overflow-hidden rounded-2xl p-8 pb-4 gap-5">

            <!-- No Whatsapp Input -->
            <mat-form-field class="w-full">
                <mat-label>Shift Number</mat-label>
                <input formControlName="id" type="number" matInput [placeholder]="'Shift Number'" />
            </mat-form-field>

            <!-- Shift Name Input -->
            <mat-form-field class="w-full">
                <mat-label>Shift Name</mat-label>
                <input formControlName="shift_name" matInput [placeholder]="'Shift Name'" />
            </mat-form-field>

            <!-- Start Time Input -->
            <mat-form-field class="example-full-width">
                <mat-label>Start Time</mat-label>
                <input formControlName="start_time" matInput type="time">
            </mat-form-field>

            <!-- End Time Input -->
            <mat-form-field class="example-full-width">
                <mat-label>End Time</mat-label>
                <input formControlName="end_time" matInput type="time">
            </mat-form-field>

            <button class="bg-green-600 text-white p-2 rounded" type="submit" (click)="onSubmit()">
                Add Shift Times
            </button>
        </form>
    </div>
</div>
